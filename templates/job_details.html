<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2C</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/details.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Head2.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logoNav">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="B2C Logo">
            </div>
        </div>

        <div class="backBtn">
            <img class="chevron" src="{{ url_for('static', filename='images/Less.svg') }}" alt="Chevron Icon">
            <div class="btn-title">
                <p><a href ="{{ url_for('main_bp.careers') }}">Back to careers page</a></p>
            </div>
        </div>

        <div class="details">
            <div class="title">
                <p>{{ job.title }}</p>
            </div>

            <div class="location">
                <div class="locationTitle">
                    <p>Location:</p>
                </div>
                <p>{{ job.type }} - {{ job.location }}</p>
            </div>

            <div class="apply-btn">
                <a href="{{ job.website }}">Apply Now</a>
            </div>

            <div class="desTitle">
                <p>Description</p>
            </div>

            <div class="description">
                <p>{{ job.description | safe }}</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="location2">
                <p>Udugu Open House<br>42 Harvey Brown Milton Park Harare </p>
                <p>+263 242 250 602</p>
            </div>
            <div class="socials">
                <p>Join Us On Social Media </p>
                <div class="social-icons">
                    <img class="fb" src="{{ url_for('static', filename='images/Facebook.png') }}" alt="Facebook">
                    <img class="x" src="{{ url_for('static', filename='images/X.png') }}" alt="X">
                    <img class="wa" src="{{ url_for('static', filename='images/Whatsapp.png') }}" alt="Whatsapp">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
